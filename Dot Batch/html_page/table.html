<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, tr,td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>My first table</caption>
        <thead>
            <tr>
                <th colspan = "2">Month</th>
                <!-- <th>Savings</th> -->
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td colspan = "2" rowspan="2">10000</td>
            </tr>
            <tr>
                <td rowspan = "4">Februrary</td>
                <td>15000</td>
            </tr>
            <tr>
                <!-- <td>March</td> -->
                <td>7000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>32000</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
