<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div tag</title>
    <style>
        div{
            background-color: blue;
            /* display:inline; */
        }
        /* Class is a range */
        .divclass{
            background-color: aquamarine;
            /* display: block; */
        }
        /* ID is a specific tag */
        #secondDiv{
            background-color: brown;
        }
        span{
            background-color: blueviolet;
            /* display: block; */
        }
    </style>
</head>
<body>
    <div class="divclass">
        This is inside div
    </div>
    <div id = "secondDiv">
        This is second inside div
    </div>
    <span>Hey buddy whatsup</span>
    <span>How are you</span>
</body>
</html>
